<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Accountability Table</title>
</head>

<body>
  <div id="app">
    <header>
      <h1 class="title">Accountability Table</h1>
      <div class="view-controls">
        <button id="btn-grid" class="active">365 Grid</button>
        <button id="btn-calendar">Calendar</button>
      </div>
    </header>

    <main id="content">
      <!-- Content will be injected here -->
    </main>
  </div>
  <div id="timer-modal" class="modal-overlay hidden">
    <div class="glass-panel modal-content">
      <h2 id="modal-title">Study Session</h2>

      <div class="timer-config">
        <label for="duration-slider">Duration: <span id="duration-readout">25</span> min</label>
        <input type="range" id="duration-slider" min="15" max="120" step="5" value="25">
      </div>

      <div class="timer-display" id="timer-display">25:00</div>
      <p id="timer-status" class="status-msg">Ready to focus?</p>

      <div class="research-toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="research-mode-toggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Research Mode</span>
      </div>

      <div class="timer-controls">
        <button id="btn-start-timer" class="primary-btn">Start Focus</button>
        <button id="btn-cancel-timer" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
